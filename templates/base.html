<link href="/docs/4.4/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Favicons -->
<link rel="apple-touch-icon" href="/docs/4.4/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
<link rel="icon" href="/docs/4.4/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">

<meta name="msapplication-config" content="/docs/4.4/assets/img/favicons/browserconfig.xml">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="product.css" rel="stylesheet">

  <body>
     <header>
  <div class="collapse bg-primary" id="navbarHeader">
    <div class="container">
      <div class="row">
        <div class="col-sm-8 col-md-7 py-4">
          <h4 class="text-white">About</h4>
        </div>
        <div class="col-sm-4 offset-md-1 py-4">

          <ul class="list-unstyled">
              {% if user.is_authenticated  %}

              <h5><li><a class="nav-item nav-link text-white" href="javascript:{document.getElementById('logout').submit()}">Log Out</a></li></h5>
              <form id="logout" method="POST" action="{% url 'logout' %}">
                  {% csrf_token  %}
                  <input type="hidden" >
              </form>
              {% else %}
                <h5><li><a href={% url 'login'  %} class="text-white">Log IN</a></li></h5>
                <h5><li><a href="{% url 'signUP'  %}" class="text-white">Sign UP</a></li></h5>
              {% endif %}
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="navbar navbar-dark bg-primary shadow-sm">
    <div class="container d-flex justify-content-between">
      <a href="{% url 'home' %}" class="navbar-brand d-flex align-items-center">
        <h2><i class="material-icons" style="font-size:25px;color:white;">home</i></h2>
        <p class="text-primary">_</p>
        <h2><strong>All Club IITG</strong></h2>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </div>
     </header>

{% block content  %}
{% endblock %}

<footer class="container py-5">
    <div class="container   text-center"  >

     </div>
</footer>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

</html>
